<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regist.css">
    <title>Registrasi Peserta</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="adm.png" alt="Logo">
        </div>
        <h1>Pendaftaran Peserta Pencak Silat</h1>
    </header>

    <main class="form-container">
        <form id="registration-form">
            <div class="form-group">
                <label for="name">Nama Lengkap:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="gender">Jenis Kelamin:</label>
                <select id="gender" required>
                    <option value="male">Laki-laki</option>
                    <option value="female">Perempuan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="height">Tinggi Badan (cm):</label>
                <input type="number" id="height" required>
            </div>
            <div class="form-group">
                <label for="weight">Berat Badan (kg):</label>
                <input type="number" id="weight" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Tanggal Lahir:</label>
                <input type="date" id="birthdate" required>
            </div>
            <div class="form-group">
                <label for="category">Kategori:</label>
                <select id="category" required>
                    <option value="category1">Kategori Tanding</option>
                    <option value="category2">Kategori Seni </option>
                    <!-- Add more categories as needed -->
                </select>
            </div>
            <button type="submit" class="button">Daftar</button>
        </form>
        <button class="back-button" onclick="window.location.href='index.html'">Kembali</button>
    </main>

    <footer>
        <p>&copy; 2024 Pesta Pencak Silat. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
