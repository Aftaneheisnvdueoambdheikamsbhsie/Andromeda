<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cekdata.css">
    <title>Cek Data Peserta</title>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="adm.png" alt="Logo">
        </div>
        <h1>Data Peserta Pencak Silat</h1>
    </header>

    <main class="form-container">
        <div id="data-container">
            <table>
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Jenis Kelamin</th>
                        <th>Tinggi Badan (cm)</th>
                        <th>Berat Badan (kg)</th>
                        <th>Tanggal Lahir</th>
                        <th>Kategori</th>
                    </tr>
                </thead>
                <tbody id="data-list">
                    <!-- Data peserta akan ditampilkan di sini -->
                </tbody>
            </table>
        </div>
        <button class="back-button" onclick="window.location.href='home.html'">Kembali</button>
    </main>

    <footer>
        <p>&copy; 2024 Pesta Pencak Silat. All rights reserved.</p>
    </footer>

    <script src="cekdata.js"></script>
</body>
</html>
