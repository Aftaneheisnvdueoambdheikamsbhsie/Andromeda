<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cekdata.css">
    <title>Cek Data Peserta</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="adm.png" alt="Logo">
        </div>
        <h1>Data Peserta Pencak Silat</h1>
    </header>

    <main class="form-container">
        <div id="data-container">
            <table>
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Jenis Kelamin</th>
                        <th>Tinggi Badan (cm)</th>
                        <th>Berat Badan (kg)</th>
                        <th>Tanggal Lahir</th>
                        <th>Kategori</th>
                    </tr>
                </thead>
                <tbody id="data-list">
                    <!-- Data peserta akan ditampilkan di sini -->
                </tbody>
            </table>
        </div>
        <button class="back-button" onclick="window.location.href='home.html'">Kembali</button>
    </main>

    <footer>
        <p>&copy; 2024 Pesta Pencak Silat. All rights reserved.</p>
    </footer>

    <script src="firebase-config.js"></script>
    <script>
        // Mengambil data dari Firebase
        firebase.database().ref('peserta/').once('value').then((snapshot) => {
            const dataList = document.getElementById('data-list');
            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.nama}</td>
                    <td>${data.jk}</td>
                    <td>${data.tb}</td>
                    <td>${data.bb}</td>
                    <td>${data.ttl}</td>
                    <td>${data.kategori}</td>
                `;
                dataList.appendChild(row);
            });
        }).catch((error) => {
            console.error("Error fetching data: ", error);
        });
    </script>
</body>
</html>
