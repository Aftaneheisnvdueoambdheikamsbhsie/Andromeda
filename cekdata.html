<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cekdata.css"> <!-- Ganti dengan CSS Anda -->
    <title>Cek Data Peserta</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="adm.png" alt="Logo">
        </div>
        <h1>Data Peserta Pencak Silat</h1>
    </header>

    <main>
        <table id="participants-table">
            <thead>
                <tr>
                    <th>Nama Lengkap</th>
                    <th>Jenis Kelamin</th>
                    <th>Tinggi Badan (cm)</th>
                    <th>Berat Badan (kg)</th>
                    <th>Tanggal Lahir</th>
                    <th>Kategori</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data peserta akan ditampilkan di sini -->
            </tbody>
        </table>
        <button class="back-button" onclick="window.location.href='registrasi.html'">Kembali</button>
    </main>

    <footer>
        <p>&copy; 2024 Pesta Pencak Silat. All rights reserved.</p>
    </footer>

    <!-- Script Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB0PBtiwbVjUjia1edNbW0UZ0L84rfcLDo",
            authDomain: "andromediadigital-ddcd0.firebaseapp.com",
            projectId: "andromediadigital-ddcd0",
            storageBucket: "andromediadigital-ddcd0.appspot.com",
            messagingSenderId: "721176765748",
            appId: "1:721176765748:web:yourAppId" // Ganti dengan appId yang sesuai
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Ambil data peserta dari Firestore dan tampilkan di tabel
        db.collection("peserta").get().then((querySnapshot) => {
            const tableBody = document.getElementById('participants-table').getElementsByTagName('tbody')[0];
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = data.nama;
                row.insertCell(1).textContent = data.jk === 'L' ? 'Laki-laki' : 'Perempuan';
                row.insertCell(2).textContent = data.tb;
                row.insertCell(3).textContent = data.bb;
                row.insertCell(4).textContent = data.ttl;
                row.insertCell(5).textContent = data.kategori;
            });
        }).catch((error) => {
            console.error("Error getting documents: ", error);
        });
    </script>
</body>
</html>
