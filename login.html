<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login - AndroMeda Digital</title>
</head>
<body>
    <!-- Tambahkan background warna yang konsisten -->
    <div class="login-container">
        <header class="login-header">
            <div class="logo">
                <img src="adm.png" alt="Logo">
            </div>
            <h1>Login to AndroMeda Digital</h1>
        </header>

        <!-- Form login ditengah dengan border-radius untuk efek modern -->
        <main>
            <div class="login-form">
                <form action="login_process.php" method="post">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                </form>
                <p>Belum punya akun? <a href="daftar.html">Daftar disini</a></p>
            </div>
        </main>
    </div>

    <!-- Tambahan Footer -->
    <footer class="login-footer">
        <p>&copy; 2024 Pesta Pencak Silat. All rights reserved.</p>
    </footer>
</body>
</html>
