<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login - AndroMeda Digital</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
     <script src="script.js"></script>
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <div class="logo">
                <img src="adm.png" alt="Logo">
            </div>
            <h1>Login to AndroMeda Digital</h1>
        </header>

        <main>
            <div class="login-form">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                </form>
                <p>Belum punya akun? <a href="daftar.html">Daftar disini</a></p>
                <p id="error-message"></p>
            </div>
        </main>
    </div>

    <footer class="login-footer">
        <p>&copy; 2024 AndroMeda Digital. All rights reserved.</p>
    </footer>

    <script>
    function login() {
    const email = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    firebase.auth().signInWithEmailAndPassword(email, password)
    .then((userCredential) => {
        // Login berhasil
        const user = userCredential.user;
        console.log("Login berhasil:", user);
        // Alihkan ke halaman lain jika perlu
          window.location.href = 'home.html'; // Ganti dengan halaman yang sesuai
    })
    .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.error("Error:", errorCode, errorMessage);
        alert("Login gagal: " + errorMessage);
    });
}

    </script>
</body>
</html>
